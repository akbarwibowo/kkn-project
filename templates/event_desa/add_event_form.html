{% extends 'master/master_navbar.html' %}
{% block title %}Tambah Kegiatan Desa{% endblock %}
{% block page_title %}Tambah Kegiatan Desa{% endblock %}

{% block content %}
    <main class="main-content">
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <div class="container">
            <form action="{% url 'add_event' request.user.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nama Kegiatan</label>
                    <input type="text" name="event_name" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan nama kegiatan" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Kegiatan</label>
                    <textarea name="event_description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Masukkan deskripsi" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="event_target" class="form-label">Target Kegiatan</label>
                    <input type="text" name="event_target" id="event_target" class="form-control" placeholder="Kepada siapa kegiatan ditujukan" required>
                </div>
                <div class="mb-3">
                    <label for="event_location" class="form-label">Lokasi Kegiatan</label>
                    <input type="text" name="event_location" id="event_location" class="form-control" required placeholder="Lokasi kegiatan">
                </div>
                <div class="mb-3">
                    <label for="event_date" class="form-label">Tanggal Kegiatan</label>
                    <input type="date" name="event_date" id="event_date" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="event_time" class="form-label">Waktu Kegiatan</label>
                    <input type="time" name="event_time" id="event_time" class="form-control">
                </div>
                <button type="submit" class="btn d-flex btn-primary w-100 justify-content-center text-center">Submit</button>
            </form>
        </div>
    </main>
{% endblock %}
