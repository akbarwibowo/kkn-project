{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <form class="form w-10 w-md-50" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h1 class="text-center mb-4">Login</h1>
            <div class="input-box mb-3">
                <input type="text" id="username" name="username" placeholder="Username" required class="form-control">
            </div>
            <div class="input-box mb-3">
                <input type="password" id="password" name="password" placeholder="Password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
        </form>
        <p class="text-center mt-3">Belum memiliki akun? <a href="{% url 'register' %}" class="login-link">Register</a></p>
        <button class="btn btn-danger"><a class="nav-link" href="{% url 'home' %}">Kembali</a></button>
    </div>
</body>
</html>
