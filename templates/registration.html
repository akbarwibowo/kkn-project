<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {{ message }}
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="username" name="username" placeholder="Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone" required><br><br>

        <label for="rt">RT:</label>
        <input type="number" id="rt" name="rt" placeholder="rt" required><br><br>

        <label for="rw">RW:</label>
        <input type="number" id="rw" name="rw" placeholder="rw" required><br><br>

        <label for="as">AS:</label>
        <select id="usertype" name="usertype">
            <option value="resident">Resident</option>
            <option value="rt">RT</option>
            <option value="rw">RW</option>
        </select><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
