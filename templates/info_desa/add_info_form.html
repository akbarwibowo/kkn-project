<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Info</title>
</head>
<body>
    {{ message }}
    <form action="{% url 'add_info' request.user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="info_name">Name:</label>
        <input type="text" name="info_name" id="info_name">
        <label for="info_description">Description:</label>
        <textarea name="info_description" id="info_description"></textarea>
        <label for="info_image">Image:</label>
        <input type="file" name="info_image" id="info_image" accept="image/*">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
